<div class="flex flex-col min-h-screen min-w-screen">
  <div class="text-sm breadcrumbs m-4">
    <ul>
      <li><a>Inicio</a></li>
      <li><a href="/task/list">Tarefas</a></li>
      <li>Formulário</li>
    </ul>
  </div>

  <div
    class="w-1/2 shadow rounded-lg p-4 self-center items-start mb-auto border-2 border-slate-200 border-solid flex flex-col"
  >
    <h2 class="text-center text-xl w-full">
      Formulário de cadastro de Tarefas
    </h2>
    <form [formGroup]="form" class="w-full">
      <div class="flex flex-row justify-between items-center w-full">
        <div class="flex flex-col w-1/2">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text">Titulo</span>
            </label>
            <input
              type="text"
              placeholder="Titulo"
              class="input input-bordered w-full"
              [formControlName]="'name'"
            />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Descrição</span>
            </label>
            <textarea
              class="textarea w-full textarea-bordered h-24"
              placeholder="Descrição"
              [formControlName]="'description'"
              rows="12"
            ></textarea>
          </div>
        </div>

        <div class="flex flex-col w-1/3">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Inicio</span>
            </label>
            <input
              class="textarea textarea-bordered h-16 w-full"
              [formControlName]="'startDate'"
              type="date"
            />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Data Final</span>
            </label>
            <input
              class="textarea textarea-bordered h-16 w-full"
              [formControlName]="'deadLine'"
              type="date"
            />
          </div>
        </div>
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Prioridade</span>
        </label>
        <select [formControlName]="'priority'" class="select select-bordered">
          <option selected value="0">Baixa</option>
          <option value="1">Média</option>
          <option value="2">Alta</option>
        </select>
      </div>
    </form>
    <button
      (click)="submit()"
      class="btn btn-success self-center my-4 btn-block"
    >
      Cadastrar
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-save"
      >
        <path
          d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
        />
        <polyline points="17 21 17 13 7 13 7 21" />
        <polyline points="7 3 7 8 15 8" />
      </svg>
    </button>
  </div>
</div>
<app-toast [timeInMsToHide]="3000" />
